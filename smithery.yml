startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - apiToken
    properties:
      apiToken:
        type: string
        description: "API token for Vercel Domain Checker"
        format: password
  commandFunction: |
    (config) => ({
      command: "node",
      args: ["dist/index.js"],
      env: {
        API_TOKEN: config.apiToken
      }
    })
