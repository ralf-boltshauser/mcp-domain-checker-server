version: '3.8'

services:
  sse-server:
    build:
      context: .
      dockerfile: sse-Dockerfile
    container_name: mcp-sse-server
    # ports:
    #   - "3001:3001"
    environment:
      - NODE_ENV=production
      - VERCEL_API_KEY=${VERCEL_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 